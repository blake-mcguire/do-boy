<!doctype html>
<html lang="en">
<head>
    <!-- head content-->
</head>
<body>
    <header>
        <!--  header content-->
    </header>

    <div class="container-fluid bg-light rounded" style="padding: 0; background-color: white;">
        <div class="row" style="background-color: #ffffff;">
            <div class="col-lg-3 col-md-3 mt-3 col-sm-3" style="background-color: #ffffff;">
                <div class="actions-container col pb-3 rounded" style="position: sticky; top: 3%; text-align: center; background-color:rgb(230, 230, 230);">
                    <h3 class="mt-2 pt-4 rounded" style="color:rgb(0, 0, 0); align-self: center;">Project Options</h3>
                    <!-- ... (other buttons) ... -->
                    <div class="filter_projects row mt-3 ml-3 py-1 ml-3" style="width: 100%; display:flex; justify-content: center;">
                        <select id="priorityFilter" class="form-select" style="width: 70%">
                            <option value="all">All Priorities</option>
                            <option value="high">High Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- TASK DASHBOARD SECTION -->
            <div class="col-md-9 col-lg-9 col-sm-9" style="padding-left: 0;">
                <main class="p-3" style="background-color: #ffffff; padding-left: 0;">
                    <h3 style="text-shadow: 1px 1px 1px #47D5C7">Project Dashboard</h3>
                    <div class="container">
                        <div id="projectContainer" class="row">
                            <!-- Project cards will be dynamically added here -->
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- ... (footer and other content) ... -->

    <script>
        // Project data
        const projects = [
            { title: "Complete This Project", status: "Open", priority: "high" },
            { title: "Delete my Arch Enemies", status: "Open", priority: "medium" },
            { title: "Project Launch", status: "Open", priority: "medium" },
            { title: "Task Management Project", status: "Open", priority: "low" },
            { title: "Develop Ecommerce API", status: "Open", priority: "low" },
            { title: "Build Notion", status: "Open", priority: "low" }
        ];

        // Function to create a project card
        function createProjectCard(project) {
            return `
                <div class="col-sm-6 py-4 p-4 mt-4 mb-4">
                    <div class="card" style="box-shadow: 0px 0px 10px;">
                        <div class="card-body">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1"><h5>${project.title}</h5></label>
                            </div>
                            <p class="card-text text-primary">Status: ${project.status}</p>
                            <p class="card-text text-${project.priority === 'high' ? 'danger' : project.priority === 'medium' ? 'warning' : 'secondary'}">Priority: ${project.priority}</p>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectDetailModal">View Project Details</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to render projects
        function renderProjects(filteredProjects) {
            const projectContainer = document.getElementById('projectContainer');
            projectContainer.innerHTML = filteredProjects.map(createProjectCard).join('');
        }

        // Function to filter projects
        function filterProjects() {
            const selectedPriority = document.getElementById('priorityFilter').value;
            const filteredProjects = selectedPriority === 'all' 
                ? projects 
                : projects.filter(project => project.priority === selectedPriority);
            renderProjects(filteredProjects);
        }

        // Add event listener to the filter dropdown
        document.getElementById('priorityFilter').addEventListener('change', filterProjects);

        // Initial render
        renderProjects(projects);
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
